{% extends 'base.html' %}

{% block title %}Event list | {{ block.super }}{% endblock %}

{% block content %}
    <section id="event-list">

    <ul>
        {% for event in events %}
            <li><a href="{% url 'event:detail' event.pk %}">{{ event }}</a></li>
        {% endfor %}
    </ul>

    </section>
{% endblock %}
